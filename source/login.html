<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Academy - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../img/money-bag-svgrepo-com.png" alt="Financial Academy">
                <span>Financial Academy</span>
            </div>
            <div class="nav-links">
                <a href="#">Explorar ▼</a>
                <input type="text" placeholder="Pesquisar">
                <a href="#">Entrar</a>
                <button class="btn">Cadastrar-se</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="illustration">
            <img src="../img/cadastro.png" alt="Investimento">
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <section class="login-form">
            <h2>Entrar</h2>
            <p class="required">* campo obrigatório.</p>
            <form>
                <label for="email">E-mail ou nome de usuário *</label>
                <input type="text" id="email" required>

                <label for="password">Senha *</label>
                <input type="password" id="password" required>

                <a href="#" class="forgot-password">Esqueceu sua senha?</a>

                <button type="submit" class="btn">Entrar</button>

                <p class="signup">Precisa de uma conta do Financial Academy? <a href="register.html">Criar uma conta</a></p>
            </form>
        </section>
    </main>
</body>
</html>
