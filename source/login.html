<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Academy - Login</title>
    
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script defer src="../script/navigate.js"></script>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-money-bill-wave"></i> 
                <span> Finance Academy</span>
            </div>
            <div class="nav-links">
                <input type="text" placeholder="Pesquisar">
                <button class="btn" id="btn_login" onclick="windowNavigate(1)">Entrar</button>
                <button class="btn" onclick="windowNavigate(2)">Cadastrar-se</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="illustration">
            <img src="../img/cadastro.png" alt="Investimento">
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <section class="login-form">
            <h2>Entrar</h2>
            <p class="required">* campo obrigatório.</p>
            <form>
                <label for="email">E-mail ou nome de usuário *</label>
                <input type="text" id="email" required>

                <label for="password">Senha *</label>
                <input type="password" id="password" required>

                <a href="#" class="forgot-password">Esqueceu sua senha?</a>

                <button type="submit" class="btn" onclick="doLoginWithEmail(event)">Entrar</button>

                <p class="signup">Precisa de uma conta do Financial Academy? <a href="register.html">Criar uma conta</a></p>
            </form>
        </section>
    </main>
