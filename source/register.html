<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Financial Academy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left-section {
            background: #034efc;
            color: white;
            flex: 1;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left-section img {
            width: 60%;
            max-width: 350px;
        }
        .right-section {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        .confirm-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #034efc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-field {
            width: 80%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="left-section">
            <img src="../img/cadastro.png" alt="Investimento">
            <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="right-section" id="step1">
            <h2>Cadastrar-se</h2>
            <p>Qual sua data de nascimento?</p>
            <div class="date-inputs">
                <select id="month"><option>Mês</option></select>
                <select id="day"><option>Dia</option></select>
                <select id="year"><option>Ano</option></select>
            </div>
            <button class="confirm-button" onclick="nextStep()">Confirmar</button>
        </div>
        <div class="right-section hidden" id="step2">
            <h2>Complete seu Cadastro</h2>
            <input type="text" id="username" class="input-field" placeholder="Nome de usuário">
            <input type="email" id="email" class="input-field" placeholder="Email">
            <input type="password" id="password" class="input-field" placeholder="Senha">
            <button class="confirm-button" onclick="submitForm()">Finalizar Cadastro</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPWObYjlOPtGYOHqyQDElbIuRnyLU84w0",
            authDomain: "finance-academy-fa7d4.firebaseapp.com",
            projectId: "finance-academy-fa7d4",
            storageBucket: "finance-academy-fa7d4.firebasestorage.app",
            messagingSenderId: "248922897023",
            appId: "1:248922897023:web:d8b06b0608d0fda1219d4a",
            measurementId: "G-TGSL97LT1S"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(authDomain);

        function nextStep() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function submitForm() {
            console.log('1/3')
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password).then(userCredential => {
                console.log('2/3')
                const user = userCredential.user;
                return db.collection('users').doc(user.uid).set({
                    username: username,
                    email: email
                });
            }).then(() => {
                alert('Cadastro realizado com sucesso!');
            }).catch(error => {
                alert('Erro ao cadastrar: ' + error.message);
            });
            console.log('3/3')
        }
    </script>
</body>
</html>
